# Enables /v3/api-docs endpoint: http://localhost:8080/spring-security-jwt/v3/api-docs
springdoc.api-docs.enabled=true
# Enables swagger-ui: http://localhost:8080/spring-security-jwt/swagger-ui/index.html
spring.swagger-ui.enabled=true

# http://localhost:8080/spring-security-jwt/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:security-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true